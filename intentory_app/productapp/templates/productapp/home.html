<!DOCTYPE html>
<html>
<head>
  {% if title %}
    <title> {{title}}</title>
  {% else %}
    <title> product home </title>
  {% endif %}
  
</head>
<body>
  {% for product in products %}
    <h1>{{ product.product_id }} {{ product.product_name }}</h1>
    <p>Sell by {{ product.seller }} on {{product.date_created}}</p>
  {% endfor %}
</body>
</html>
